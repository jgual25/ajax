<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eliminar i afegir alumnes a una taula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/estils.css"/>
    <!--<link rel="stylesheet" type="text/css" media="screen" href="css/estils.css"/>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcio.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body class="fondo">
    
    <div align="center">
        <form onsubmit="return cercar()" class="form"><!--Estructura del formulari-->
            <div>
                <h3 class="titol">Cercar Fotografies</h3>
            </div>
            <div>
                <input id="tag" type="text" class="etiqueta" required>
            </div>
            <div>
            <select id="tipus" type="option" class="dins" required>
                <option value="all"> Totes </option>
                <option value="any"> Algunes </option>
            </div>
            <div>
                <input type="submit" class="boto" value="Buscar"><!--botó que llança la funció per insertar una fila a la taula després d'haver omplit el formulari-->
            </div>
        </form>
    </div>
    <div>
        <table id="esquema" class="taula-ajax" align="center" cellspacing="10" cellpadding="10" width="80%"><!--Capçalera de la taula que resultarà-->
            <tr align="center">
                <th>Títol</th>
                <th>Direcció</th>
                <th>Imatge</th>
                <th>Data de publicació</th>
                <th>Autor</th>
                <th>Etiquetes</th>
            </tr>
        </table>
</body>
</html>
